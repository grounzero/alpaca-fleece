name: CI

on:
  push:
    branches: [ main, feat/dynamic-stop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: [3.12]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install pinned, hashed requirements for reproducible installs
          pip install --require-hashes -r requirements.txt
          # Install development tooling directly (avoid installing pip-tools and
          # transitive build-system packages with --require-hashes).
          if [ -f requirements-dev.txt ]; then \
            pip install \
              black==26.1.0 \
              isort==7.0.0 \
              ruff==0.15.0 \
              mypy==1.19.1 \
              pytest==9.0.2 \
              pytest-asyncio==1.3.0 \
              pytest-mock==3.15.1 \
              pytest-cov==7.0.0; \
          fi
          # Install type stubs required by mypy
          pip install types-PyYAML types-pytz types-python-dateutil || true

      - name: Run tests
        run: |
          pytest -q

      - name: Static checks
        run: |
          python -m mypy src --strict
          ruff check .
          isort --check-only --profile black src tests
