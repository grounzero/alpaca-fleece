name: CI

on:
  push:
    branches: [ main, feat/dynamic-stop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: [3.12]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install pinned, hashed requirements for reproducible installs
          pip install --require-hashes -r requirements.txt
          # Install development dependencies without --require-hashes to avoid
          # requiring transitive system packages (e.g. setuptools) to be hashed.
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Run tests
        run: |
          pytest -q

      - name: Static checks
        run: |
          python -m mypy src --strict
          ruff check .
          isort --check-only --profile black src tests
